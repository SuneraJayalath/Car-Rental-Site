  <!-- Navbar (optional: copy your existing navbar here) -->

    <nav class="navbar">
      <div class="logo">EasyCar Rentals</div>
      <ul class="nav-links" id="navLinks">

    </nav>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <h2 style="text-align:center; margin-top:2rem;">Contact Us</h2>
    <form id="contactForm" class="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
        <small class="error" id="nameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <small class="error" id="messageError"></small>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

<div style="text-align: right; margin-top: 3rem;">
  <button onclick="history.back()" class="btn">‚Üê Go Back</button>
</div>


  <script src="script.js"></script>
