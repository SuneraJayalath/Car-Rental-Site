<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EasyCar Rentals</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">EasyCar Rentals</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="cars.html">Cars</a></li>
        <li><a href="bookings.html">Bookings</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
  </header>

  <!-- Login Form Section -->
  <section class="contact-section">
    <h2 style="text-align:center; margin-bottom:1.5rem;">Login</h2>
    <form class="contact-form" id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <small class="error" id="usernameError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small class="error" id="passwordError"></small>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
    <p style="margin-top:1rem; text-align:center;">Don't have an account? <a href="#" style="color:#58a6ff;">Sign up</a></p>
  </section>

  <div style="text-align: right; margin-top: 3rem;">
    <button onclick="history.back()" class="btn">‚Üê Go Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
