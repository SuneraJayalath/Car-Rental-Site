<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Car | EasyCar Rentals</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">EasyCar Rentals</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="cars.html">Cars</a></li>
        <li><a href="bookings.html">Bookings</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
  </header>

  <!-- Booking Form Section -->

  <section class="Book-hero">
    <section class="contact-section">
      <h2 style="text-align:center; margin-top:2rem;">Book Your Car</h2>
      <form id="bookingForm" class="contact-form" novalidate>
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />
          <small class="error" id="nameError"></small>
        </div>

        <div class="form-group">
          <label for="car">Select Car:</label>
          <select id="car" name="car" required>
            <option value="">-- Choose a Car --</option>
            <option value="Toyota Prius">Toyota Prius</option>
            <option value="Honda Civic">Honda Civic</option>
            <option value="Suzuki Alto">Suzuki Alto</option>
            <option value="BMW 5 Series">BMW 5 Series</option>
          </select>
          <small class="error" id="carError"></small>
        </div>

        <div class="form-group">
          <label for="date">Booking Date:</label>
          <input type="date" id="date" name="date" required />
          <small class="error" id="dateError"></small>
        </div>

        <div class="form-group">
          <label for="days">Number of Days:</label>
          <input type="number" id="days" name="days" min="1" required />
          <small class="error" id="daysError"></small>
        </div>

        <button type="submit" class="btn">Book Now</button>
      </form>
    </section>
  </section>

  <div style="text-align: right; margin-top: 3rem;">
    <button onclick="history.back()" class="btn">‚Üê Go Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
